<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ntandu Company</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AWk-Ng2cUk4y94cGfSJdbvrsxzEdKmoPMZOM29pp2xtS5-7dZ1u0CUjcOjL8yqlAeYe8k2-5iMOGcO90&currency=USD"></script>
    <script src="https://commerce.coinbase.com/v1/checkout.js"></script>
    <style>
        /* Modern, clean styling */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .payment-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .coinbase-button {
            background: #0052FF;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>The Ntandu Company</h1>
        <p>Quality Products & Services</p>
    </header>

    <div class="container">
        <div class="product-grid">
            <div class="product-card">
                <h2>Product Name</h2>
                <p>Description of your product goes here</p>
                <p class="price">$99.99</p>
                <div class="payment-buttons">
                    <!-- PayPal Button will be inserted here -->
                    <div id="paypal-button-container"></div>
                    
                    <!-- Coinbase Commerce Button -->
                    <button 
                        class="coinbase-button"
                        data-commerce-product-id="YOUR_COINBASE_PRODUCT_ID">
                        Pay with Crypto
                    </button>
                </div>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>

    <script>
        // PayPal Integration
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '99.99'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                    // Add your order processing logic here
                });
            }
        }).render('#paypal-button-container');

        // Coinbase Commerce Integration
        function initCoinbaseCommerce() {
            const button = document.querySelector('.coinbase-button');
            button.addEventListener('click', function(event) {
                event.preventDefault();
                // Replace with your Coinbase Commerce checkout URL
                const checkoutURL = 'YOUR_COINBASE_CHECKOUT_URL';
                window.location.href = checkoutURL;
            });
        }

        document.addEventListener('DOMContentLoaded', initCoinbaseCommerce);
    </script>
</body>
</html>
